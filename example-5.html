<html>
    <head>
      <meta charset="UTF-8" />
      <title>RSGUI examples</title>
      <script src="javascripts/phaser.min.js"></script>
  		<script src="javascripts/rsgui.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">
    window.onload = function() {
      var game = new Phaser.Game(480, 320, Phaser.CANVAS, '',{preload:preload,create:create});
      game.gui=new RSGUI(game);
      function preload() {
      }
      function create() {
        game.stage.backgroundColor = 0xcccccc;
        var list1=game.gui.add.listview(0,0,game.width/2,game.height);
        var list2=game.gui.add.listview(game.width/2,0,game.width/2,game.height);
		//list1.setBGColor('#888');
		//list2.setBGColor('#999');
		game.gui.add.radiobox(50,50,"radiobox1",list1);
		game.gui.add.radiobox(50,100,"radiobox2",list1);
		game.gui.add.radiobox(50,150,"radiobox3",list1);
		game.gui.add.radiobox(50,50,"radiobox1",list2);
		game.gui.add.radiobox(50,100,"radiobox2",list2);
		game.gui.add.radiobox(50,150,"radiobox3",list2);
      }
    }
    </script>

    </body>
</html>
