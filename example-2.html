<html>
    <head>
      <meta charset="UTF-8" />
      <title>RSGUI examples</title>
      <script src="javascripts/phaser.min.js"></script>
  		<script src="javascripts/rsgui.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">
    window.onload = function() {
      var game = new Phaser.Game(480, 320, Phaser.CANVAS, '',{preload:preload,create:create});
      game.gui=new RSGUI(game);
      function preload() {
      }
      function create() {
        game.stage.backgroundColor = 0xcccccc;
        button1=game.gui.add.button(0,0,"showWindow");
        button2=game.gui.add.button(125,0,"closeWindow");
        button3=game.gui.add.button(250,0,"enableDrag");
        var mywin=game.gui.add.window(240,150,400,240,"window");
		//var toggle=game.gui.add.toggle(20,0,"toggle",mywin);
        button2.events.onInputDown.add(function(){
          mywin.close();
        },this);
        button1.events.onInputDown.add(function(){
          mywin.show();
        },this);
		button3.events.onInputDown.add(function(){
          mywin.input.enableDrag();
        },this);
      }
    };
    </script>

    </body>
</html>
