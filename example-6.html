<html>
    <head>
      <meta charset="UTF-8" />
      <title>RSGUI examples</title>
      <script src="javascripts/phaser.min.js"></script>
  		<script src="javascripts/rsgui.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">
    window.onload = function() {
      var game = new Phaser.Game(480, 320, Phaser.CANVAS, '',{preload:preload,create:create});
      game.gui=new RSGUI(game);
      function preload() {
      }
      function create() {
        game.stage.backgroundColor = 0xcccccc;
        var button1=game.gui.add.button(0,0,'normal');
        var button2=game.gui.add.button(0,75,'scale');
        var button3=game.gui.add.button(0,150,'resize');
		button2.width=120;button2.height=50;
		button3.resize(120,50);
        var button5=game.gui.add.button(150,0,'fontsize:16px');
        var button6=game.gui.add.button(150,75,'fontsize:26px');
        var button7=game.gui.add.button(150,150,'fontsize:36px');
		button6.setFont('26px');
		button7.setFont('36px');
      }
    }
    </script>

    </body>
</html>
